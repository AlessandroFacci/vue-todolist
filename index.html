<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alessandro Facci" />
    <meta name="description" content="exercise" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script src="./js/main.js" type="text/javascript" defer></script>
    <!-- title -->
    <title>Document</title>
  </head>
  <body>
    <div id="app" class="container mt-5">
      <div class="wrapper">
        <h1 class="text-center">{{title}}</h1>
        <hr />
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Nuova Task"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            v-model="newTask.text"
            @keyUp.enter="addNewTask()"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
            @click="addNewTask()"
          >
            Aggiungi
          </button>
        </div>
        <ul class="to-do-list" v-if="toDoList.lenght">
          <li
            v-for="(toDoTask, i) in toDoList"
            class="task clearfix"
            @click="sbarraText()"
          >
            <span :class="(todoTask.done) ? 'done' : ''">
              {{toDoTask.text}}
            </span>
            <div @click="deleteTask(i)" class="to-do-deled">
              <i class="fa-solid fa-trash task-bin"></i>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
